---
  title: Home
  layout: default
---

<ul class="posts">
  {% for post in site.posts %}                                                          
    <div class="post">
      <li class="title"><a href="{{ post.url}}">{{ post.title }} </a></li>
      {{ post.content | truncatewords: 200 }}
    </div>
  {% endfor %}
</ul>
